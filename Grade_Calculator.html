<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cs {
            box-shadow: 0px 5px 15px black;
            height: 400px;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
        }

        .cs h1 {
            color: blueviolet;
        }

        input {
            padding: 7px;
        }

        input:focus {
            border: 2px solid blueviolet;
            background-color: rgb(240, 224, 255);
            outline: 1px;
            border-radius: 3px;
        }

        button:hover {
            background-color: rgb(98, 22, 168);
        }

        button {
            background: rgb(161, 61, 255);
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 5px;
            border: 1px solid;
            border-radius: 7px;
            margin-top: 30px;

        }

        #result {
            border: 2px solid blueviolet;
        }
    </style>
</head>

<body>
    <div class="cs">

    <h1>Grade Calculator</h1>

    <p>Marks (0â€“100) likhein:</p>
    <input id="marks" type="number">

    <br><br>

    <button onclick="checkGrade()">Check Grade</button>

    <p>Result:</p>
    <div id="result"></div>

    <script>
        function checkGrade() {
            let m = Number(document.getElementById("marks").value);

            if (isNaN(m)) {
                document.getElementById("result").innerHTML = "Sahih marks likhein.";
                return;
            }
            if (m >= 90) document.getElementById("result").innerHTML = "Grade A";
            else if (m >= 80) document.getElementById("result").innerHTML = "Grade B";
            else if (m >= 70) document.getElementById("result").innerHTML = "Grade C";
            else if (m >= 60) document.getElementById("result").innerHTML = "Grade D";
            else document.getElementById("result").innerHTML = "Fail";
        } 
    </script>
    </div>

</body>

</html>
