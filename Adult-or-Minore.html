<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Or Minor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cs {
            box-shadow: 0px 5px 15px black;
            height: 300px;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
        }

        .cs h1 {
            color: blueviolet;
        }

        input {
            padding: 7px;
        }

        input:focus {
            border: 2px solid blueviolet;
            background-color: rgb(240, 224, 255);
            outline: 1px;
            border-radius: 3px;
        }

        button:hover {
            background-color: rgb(98, 22, 168);
        }

        button {
            background: rgb(161, 61, 255);
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 5px;
            border: 1px solid;
            border-radius: 7px;
            margin-top: 30px;

        }

        #result {
            border: 2px solid blueviolet;
        }
    </style>
</head>

<body>
    <div class="cs">
        <h1>Adult or Minor Checker</h1>
        <label for="age">Enter Your Age :</label>
        <input type="number" id="age">
        <button onclick="Check()">Ckeck</button>
        <p>Result</p>
        <div id="result"></div>
    </div>
    <script>
        function Check() {
            let k = document.getElementById("age").value;
            let age = Number(k);
            if (isNaN(age)) {
                document.getElementById("result").innerHTML = "Apni Sahi Umer dakhil Karain";
            }
            else {
                if (age >= 18) {
                    document.getElementById("result").innerHTML = "Ap Vote de sakte hain .";
                }
                else {
                    document.getElementById("result").innerHTML = "Ap Vote Nahi de sakte .";
                }

            }
        }
    </script>
</body>

</html>
