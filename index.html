<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cs {
        box-shadow: 0px 5px 15px black;
        height: 300px;
        text-align: center;
        border-radius: 20px;
    }

    .cs h1 {
        color: blueviolet;
    }

    input {
        padding: 7px;
    }

    input:focus {
        border: 2px solid blueviolet;
        background-color: rgb(240, 224, 255);
        outline: 1px;
        border-radius: 3px;
    }

    button:hover {
        background-color: rgb(98, 22, 168);
    }

    button {
        background: rgb(161, 61, 255);
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        padding: 5px;
        border: 1px solid;
        border-radius: 7px;
        margin-top: 30px;

    }

    #result {
        border: 2px solid blueviolet;
    }
</style>

<body>
    <DIV>
        <div class="cs">
            <h1>Odd / Even "Checker"</h1>
            <label for="number">Enter the Number</label>
            <input type="number" id="num">
            <button onclick="checker()">Check</button>
            <p>Result :</p>
            <div id="result"></div>
        </div>
        <script>

            function checker() {
                let k = document.getElementById("num").value;
                let num = Number(k);

                if (isNaN(num)) {
                    document.getElementById("result").innerHTML = "Mehirbani karke sahi number dakhil karain.";
                }
                else {
                    if (num % 2 === 0) {
                        document.getElementById("result").innerHTML = "Number is Even";
                    }
                    else {
                        document.getElementById("result").innerHTML = "Number is Odd";
                    }
                }



            }
        </script>

        <!-- Possitive Negative Check -->
        <div class="cs">
            <h1> positive and negative Checker </h1>
            <label for="num">Enter The Number</label>
            <input type="text" id="num">
            <button onclick="cheker()">CHECK</button>
            <p>Result</p>
            <div id="result"></div>
        </div>
        <script>
            function cheker() {
                let n = document.getElementById("num").value;
                let num = Number(n);
                if (isNaN(num)) {
                    document.getElementById("result").innerHTML = "mehirbani karke sahi number dakhil karian"
                }
                else {
                    if (num > 0) {
                        document.getElementById("result").innerHTML = "The is number Possitive ";
                    }
                    else if (num < 0) {
                        document.getElementById("result").innerHTML = "The is number Negative ";
                    }
                    else {
                        document.getElementById("result").innerHTML = "The is number ZERO 0 ";
                    }
                }

            }
        </script>

        <!--Adult or Minor  -->

        <div class="cs">
            <h1>Adult or Minor Checker</h1>
            <label for="age">Enter Your Age :</label>
            <input type="number" id="age">
            <button onclick="Check()">Ckeck</button>
            <p>Result</p>
            <div id="result"></div>
        </div>
        <script>
            function Check() {
                let k = document.getElementById("age").value;
                let age = Number(k);
                if (isNaN(age)) {
                    document.getElementById("result").innerHTML = "Apni Sahi Umer dakhil Karain";
                }
                else {
                    if (age >= 18) {
                        document.getElementById("result").innerHTML = "Ap Vote de sakte hain .";
                    }
                    else {
                        document.getElementById("result").innerHTML = "Ap Vote Nahi de sakte .";
                    }

                }
            }
        </script>
    </DIV>
    
</body>

</html>
