<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possitive Negative Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cs {
            box-shadow: 0px 5px 15px black;
            height: 300px;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
        }

        .cs h1 {
            color: blueviolet;
        }

        input {
            padding: 7px;
        }

        input:focus {
            border: 2px solid blueviolet;
            background-color: rgb(240, 224, 255);
            outline: 1px;
            border-radius: 3px;
        }

        button:hover {
            background-color: rgb(98, 22, 168);
        }

        button {
            background: rgb(161, 61, 255);
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 5px;
            border: 1px solid;
            border-radius: 7px;
            margin-top: 30px;

        }

        #result {
            border: 2px solid blueviolet;
        }
    </style>
</head>

<body>
    <div class="cs">
        <h1> positive and negative Checker </h1>
        <label for="num">Enter The Number</label>
        <input type="text" id="num">
        <button onclick="cheker()">CHECK</button>
        <p>Result</p>
        <div id="result"></div>
    </div>
    <script>
        function cheker() {
            let n = document.getElementById("num").value;
            let num = Number(n);
            if (isNaN(num)) {
                document.getElementById("result").innerHTML = "mehirbani karke sahi number dakhil karian"
            }
            else {
                if (num > 0) {
                    document.getElementById("result").innerHTML = "The is number Possitive ";
                }
                else if (num < 0) {
                    document.getElementById("result").innerHTML = "The is number Negative ";
                }
                else {
                    document.getElementById("result").innerHTML = "The is number ZERO 0 ";
                }
            }

        }
    </script>
</body>

</html>
