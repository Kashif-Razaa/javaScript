<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cs {
            box-shadow: 0px 5px 15px black;
            height: 400px;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
        }

        .cs h1 {
            color: blueviolet;
        }

        input {
            padding: 7px;
        }

        input:focus {
            border: 2px solid blueviolet;
            background-color: rgb(240, 224, 255);
            outline: 1px;
            border-radius: 3px;
        }

        button:hover {
            background-color: rgb(98, 22, 168);
        }

        button {
            background: rgb(161, 61, 255);
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 5px;
            border: 1px solid;
            border-radius: 7px;
            margin-top: 30px;

        }

        #result {
            border: 2px solid blueviolet;
        }
    </style>
</head>

<body>
    <div class="cs">

        <h2>Password Strength Checker</h2>

        <p>Password likhein:</p>
        <input id="pass" type="text">

        <br><br>

        <button onclick="checkPassword()">Check</button>

        <p>Result:</p>
        <div id="result"></div>

        <script>
            function checkPassword() {
                let p = document.getElementById("pass").value;
                if (p.length >= 8) {
                    document.getElementById("result").innerHTML = "Password Strong hai.";
                } else {
                    document.getElementById("result").innerHTML = "Password Weak hai.";
                }
            } 
        </script>
    </div>

</body>

</html>
